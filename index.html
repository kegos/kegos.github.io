  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4155689167";

    // Maps JavaScript API를 서버에서 키를 받아 동적으로 로드
    function loadMapsApi() {
      return fetch('https://api.iqurator.com:8080/maps-web-key')
        .then(function(resp) { return resp.json(); })
        .then(function(data) {
          return new Promise(function(resolve, reject) {
            var s = document.createElement('script');
            s.src = 'https://maps.googleapis.com/maps/api/js?key=' + data.key;
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });
        })
        .catch(function(e) {
          console.warn('Maps API load failed:', e);
        });
    }
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script defer src="main.dart.js" type="application/javascript"></script>
</head>
<body>
  <script type="module">

  const firebaseConfig = {

    appId: "1:345814055591:web:c13971d2b7acccb5c2f982",

  };
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  window.addEventListener('load', function(ev) {
    loadMapsApi().then(function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  });
  </script>
</body>
